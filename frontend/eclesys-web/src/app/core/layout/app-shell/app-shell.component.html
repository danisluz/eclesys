<div class="shell">
  <!-- TOPBAR -->
  <mat-toolbar class="topbar">
    <div class="topbar__left">
      <!-- BRAND -->
      <div class="topbar__brand">
  <img
    class="topbar__brand-logo"
    src="assets/brand/eclesys-logo-white.svg"
    alt="ECLESYS"
  />

  <div class="topbar__brand-text">
    <div class="topbar__brand-subtitle">administração</div>
  </div>
</div>


      <!-- NAV -->
      <nav class="topbar__nav">
        <button mat-button class="topbar__nav-btn" [matMenuTriggerFor]="menuDashboard">
          Dashboard
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menuDashboard="matMenu">
          <button mat-menu-item routerLink="/app/dashboard">
            Dashboard
          </button>
        </mat-menu>

        <button mat-button class="topbar__nav-btn" disabled>
          Membros
          <mat-icon>expand_more</mat-icon>
        </button>

        <button mat-button class="topbar__nav-btn" disabled>
          Famílias
          <mat-icon>expand_more</mat-icon>
        </button>

        <button mat-button class="topbar__nav-btn" disabled>
          Eventos
          <mat-icon>expand_more</mat-icon>
        </button>
      </nav>
    </div>

    <span class="topbar__spacer"></span>

    <!-- USER -->
    <div class="topbar__right">
      <button
        mat-button
        class="topbar__user-btn"
        [matMenuTriggerFor]="userMenu"
      >
        <div class="topbar__user-text">
          <div class="topbar__user-name">
            {{ authStore.userName() || 'Usuário' }}
          </div>
          <div class="topbar__user-tenant">
            {{ authStore.tenantName() || 'Selecionar igreja' }}
          </div>
        </div>

        <mat-icon>expand_more</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu">
        <button mat-menu-item disabled>
          <mat-icon>person</mat-icon>
          Meu Perfil
        </button>

        <button mat-menu-item disabled>
          <mat-icon>settings</mat-icon>
          Configurações
        </button>

        <button mat-menu-item (click)="authStore.logout()">
          <mat-icon>logout</mat-icon>
          Sair
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>

  <!-- CONTENT -->
  <main class="content">
    <router-outlet></router-outlet>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer__inner">
      <span>© {{ currentYear }} ECLESYS</span>
      <span class="dot">•</span>
      <span>Administração</span>
    </div>
  </footer>
</div>
